{% extends 'base.html' %}
{% block head %} 
<title>Update Master</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    .content {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        padding: 10px;
        width: 90%;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        text-align: center;
    }

    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Master</h1>
    <form action="/update/{{task.id}}" method="POST">
        <input 
            type="text" 
            name="content" 
            value="{{ task.content }}" 
            placeholder="Enter your task" 
            required>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
